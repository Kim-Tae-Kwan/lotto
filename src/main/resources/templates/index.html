<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Lotto Prediction</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Link</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <input class="form-control me-2" type="search" placeholder="Hello" aria-label="Search">
	        <button class="btn btn-primary" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<table class="table table-hover ">
			  <thead>
			    <tr>
			      <th>회차</th>
			      <th>1번</th>
			      <th>2번</th>
			      <th>3번</th>
			      <th>4번</th>
			      <th>5번</th>
			      <th>6번</th>
			      <th>보너스</th>
			      <th>날짜</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="lotto :${lottos}">
			      <td th:text="${lotto.roundNumber}"></td>
			      <td th:text="${lotto.number1}"></td>
			      <td th:text="${lotto.number2}"></td>
			      <td th:text="${lotto.number3}"></td>
			      <td th:text="${lotto.number4}"></td>
			      <td th:text="${lotto.number5}"></td>
			      <td th:text="${lotto.number6}"></td>
			      <td th:text="${lotto.bonusNumber}"></td>
			      <td th:text="${lotto.date}"></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
